<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <form action="/login" method="POST" class="bg-gray-800 p-8 rounded w-80 space-y-4">
    <h2 class="text-xl font-bold text-center">Login</h2>
    <input name="username" placeholder="Username" required
           class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
    <input type="password" name="password" placeholder="Password" required
           class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
    <button class="w-full bg-purple-600 py-2 rounded hover:bg-purple-500">Login</button>
    <p class="text-sm text-center">
      No account?
      <a href="/register" class="underline text-purple-400">Register</a>
    </p>
  </form>
</body>
</html>
